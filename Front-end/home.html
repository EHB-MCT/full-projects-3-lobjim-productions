<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jef Festival</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>


    <script src="home.js" type="module" defer></script>
    <link rel="stylesheet" href="home.css">
    <script src="popup.js" type="module" defer></script>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="header">
        <div class="titel">
            <p>JEF <br>jeugdfilm festival</p>
        </div>
        <div class="myprofile">
            <img src="img/profile.png">
        </div>
    </div>

    <div class="datum">
        <p>18/02/2023</p>
    </div>
    <div class="mapContainer">
        <div id="map"></div>
    </div>

    <div class="buttons">
        <button class="filter" type="button"><img src="./img/eten.png" alt="eten"></button>
        <button class="filter" type="button"><img src="./img/park.png" alt="park"></button>
        <button id="jef" type="button"><img src="./img/JEF.png" alt="info-jef"></button>
        <button class="filter" type="button"><img src="./img/transport.png" alt="vervoermiddelen"></button>
        <button id="wc" type="button"><img src="./img/wc.png" alt="toiletten"></button>
    </div>
    <div class="container">
        <div class="popup">
            <div class="popup-overlay"></div>
            <div class="main-popup">
                <div class="popup-content">
                    <span class="close-btn">&times;</span>
                    <div class="naam">
                        <h2>Zuiderpershuis - Workshop XR</h2>
                    </div>
                    <div class="info">
                        <div class="info_leeftijd">
                            <p>Min leeftijd: 12 <br>Max leeftijd: 14</p>
                        </div>
                        <div class="info_uur">
                            <p>Uur: 9u - 12u</p>
                        </div>
                    </div>
                    <div class="installaties">
                        <p>Installatie aanwezig aan in ingang</p>
                    </div>
                    <div class="like-go">
                        <button id="like">HEART</button>
                        <button id="btn_gaan">Gaan</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
